[package]
name = elementary-theme
version = 5.0.3
modules = source,constructor,builder,uploader

[modules]
source = url
constructor = srpm
builder = mock
uploader = copr

[url]
keep = true
orig = https://launchpad.net/egtk/5.x/%{version}/+download/%{name}-%{version}.tar.xz

[srpm]

[mock]
active = true
dists = fedora-25-x86_64
export = false
keep = true

[copr]
active = true
dists =
keep = false
repo = elementary-stable
wait = false

