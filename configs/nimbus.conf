[package]
name = nimbus
version = 0.2.0
modules = source,constructor,builder,uploader

[modules]
source = url
constructor = srpm
builder = mock
uploader = copr

[url]
keep = true
orig = https://github.com/danrabbit/%{name}/archive/%{version}/%{name}-%{version}.tar.gz

[srpm]

[mock]
active = true
dists = fedora-27-x86_64
export = false
keep = true

[copr]
active = true
dists = fedora-27-x86_64
keep = false
repo = elementary-stable
wait = false

